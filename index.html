<!DOCTYPE html>
<html>

<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" rel="stylesheet" type="text/css" >
  <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

  <!-- Header. -->

  <header>
    <div class="container">
      <img src="./resources/images/logo.png">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </header>

  <!-- Banner. -->

  <div class="banner">
    <div class="container">
      <div class="headline">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>

  <!-- Navigation. -->

  <nav>
    <ul class="container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
    <ul class="mobile-nav container">
      <li>Menu</li>
    </ul>
  </nav>

  <!-- Featured products section. -->

  <section>
    <div  class="container">
      <div class="featured">
        <div class="product">
          <div class="product-image">
            <img src="./resources/images/pen.png">
          </div>
          <span class="product-description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="./resources/images/watch.png">
          </div>
          <span class="product-description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png">
          </div>
          <span class="product-description">Thermal Glasses</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Business information. -->

  <section> 
    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer. -->

  <footer>
    <div class=container>
    Copyright Secret Agent Supply Inc.
    </div>
  </footer>

</body>
</html>
